name: Deploy Full Stack

on:
  workflow_dispatch:
    inputs:
      deploy_api:
        description: "Deploy API"
        required: true
        default: true
        type: boolean
      deploy_app:
        description: "Deploy Frontend App"
        required: true
        default: true
        type: boolean
      run_migrations:
        description: "Run database migrations"
        required: true
        default: true
        type: boolean

jobs:
  deploy-api:
    if: ${{ inputs.deploy_api }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy API to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd ${{ secrets.API_DIR }}
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ“¦ Installing dependencies..."
            cd backend
            npm ci --production=false
            
            echo "ðŸ—„ï¸ Generating Prisma client..."
            npx prisma generate
            
            if [ "${{ inputs.run_migrations }}" = "true" ]; then
              echo "ðŸ”„ Running database migrations..."
              DATABASE_URL="${{ secrets.DATABASE_URL }}" npx prisma migrate deploy
            fi
            
            echo "ðŸ”¨ Building application..."
            npm run build
            
            echo "ðŸš€ Restarting application..."
            pm2 restart kenels-api || pm2 start dist/main.js --name kenels-api
            
            echo "âœ… API deployment complete!"
          ENDSSH

  deploy-app:
    if: ${{ inputs.deploy_app }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/dist/*"
          target: ${{ secrets.APP_DIR }}
          strip_components: 2
