version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kenels-lms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kenels_lms
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kenels-network

  redis:
    image: redis:7-alpine
    container_name: kenels-lms-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - kenels-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kenels-network:
    driver: bridge
